<!DOCTYPE>
<html>
    <head>
        <title>CartExample KnockoutJS</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Mobile E-shop</h1>
        <!-- <p class="totalCount" data-bind="text: totalItems()"></p> -->
        
        <div class="cartWrapper">
            <div data-bind="visible: selectedSection() === 'home', stopBinding: true">
                <div id="home">
                    <ul data-bind="foreach: sampleProductCategories"> 
                        <li data-bind="style: { backgroundImage: 'url(' + image + ')' }, click: $parent.selectBrand"></li>
                    </ul>
                </div>
            </div> 

            <div data-bind="visible: selectedSection() === 'selectMobile', stopBinding: true">
                <div id="selectMobile">
                    <p data-bind="click: selectMobile">Select your Mobile</p>
                    <table width='100%'>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th class="price">Price</th>
                                <th class="quantity">Quantity</th>
                                <th class="price">Subtotal</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody data-bind='foreach: products'>
                            <tr>                        
                                <td >
                                    <select data-bind='options: products, optionsText: "name", optionsCaption: "Select...", value: name'> </select>
                                </td>
                                <td >
                                    <span data-bind='text: formatCurrency(price)'> </span>
                                </td>
                                <td class='quantity'>
                                    <input data-bind='visible: product, value: quantity, valueUpdate: "afterkeydown"' />
                                </td>
                                <td class='price'>
                                    <span data-bind='visible: product, text: formatCurrency(subtotal())' > </span>
                                </td>
                                <td class="remove">
                                    <a href='#' data-bind='click: $parent.removeLine'></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>            
        </div>
